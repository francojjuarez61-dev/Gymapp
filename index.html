                                className={`w-full py-2.5 rounded-lg flex items-center justify-center gap-1 font-bold text-sm transition-all ${isSaved ? 'bg-green-500 text-black' : 'btn-neon'}`}
                            >
                                {isSaved ? <Icons.Check size={16}/> : <Icons.Save size={16}/>}
                                {isSaved ? 'Listo' : 'Anotar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeDay, setActiveDay] = useState('martes');
            const [history, setHistory] = useState({});
            const [chatConfig, setChatConfig] = useState(null); 

            useEffect(() => {
                const savedHistory = localStorage.getItem('neonGainzHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            const saveExerciseData = (exId, data) => {
                const newHistory = { ...history };
                if (!newHistory[exId]) newHistory[exId] = {};
                
                const previous = newHistory[exId].current; 
                if (previous) {
                    newHistory[exId].lastSession = previous;
                }
                newHistory[exId].current = data; 
                newHistory[exId].weight = data.weight; 
                newHistory[exId].reps = data.reps; 

                setHistory(newHistory);
                localStorage.setItem('neonGainzHistory', JSON.stringify(newHistory));
            };

            const openChat = (exercise, mode) => {
                setChatConfig({ exercise, mode });
            };

            const currentRoutine = routineData[activeDay];

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20 relative">
                    <header className="p-6 pt-8 pb-4">
                        <div className="flex justify-between items-center mb-1">
                            <h1 className="text-3xl font-black tracking-tighter italic">NEON <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">GAINZ</span></h1>
                            <div className="bg-white/5 rounded-full px-3 py-1 flex items-center gap-2 border border-white/10">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-xs font-bold text-gray-300">ECTOMORPH PRO</span>
                            </div>
                        </div>
                        <p className="text-sm text-gray-400">Objetivo: <span className="text-white font-bold">60kg âž” 75kg</span></p>
                    </header>

                    <div className="flex gap-2 px-6 overflow-x-auto pb-4 no-scrollbar">
                        {Object.entries(routineData).map(([key, data]) => (
                            <button 
                                key={key}
                                onClick={() => setActiveDay(key)}
                                className={`px-4 py-2 rounded-xl text-sm font-bold whitespace-nowrap transition-all border ${
                                    activeDay === key 
                                    ? `bg-white/10 border-white/40 text-white shadow-[0_0_15px_rgba(255,255,255,0.1)]` 
                                    : 'bg-transparent border-white/5 text-gray-500 hover:text-gray-300'
                                }`}
                            >
                                {key.charAt(0).toUpperCase() + key.slice(1)}
                            </button>
                        ))}
                    </div>

                    <main className="px-6 animate-fade-in">
                        <div className="mb-6 mt-2">
                            <h2 className={`text-2xl font-bold ${currentRoutine.color}`}>{currentRoutine.title}</h2>
                            <p className="text-gray-400 text-sm flex items-center gap-1">
                                <Icons.Activity size={14}/> {currentRoutine.subtitle}
                            </p>
                        </div>

                        <div className="space-y-4">
                            {currentRoutine.exercises.map(ex => (
                                <ExerciseCard 
                                    key={ex.id} 
                                    exercise={ex} 
                                    dayId={activeDay}
                                    savedData={history[ex.id]}
                                    onSave={saveExerciseData}
                                    onOpenChat={openChat}
                                />
                            ))}
                        </div>

                        <div className="mt-10 p-4 rounded-xl border border-dashed border-gray-700 text-center text-gray-500 text-sm">
                            <p>ðŸ”¥ Recuerda: Si no subes de peso, Â¡come mÃ¡s!</p>
                            <p className="text-xs mt-1">SuperÃ¡vit CalÃ³rico + Intensidad = MÃºsculo</p>
                        </div>
                    </main>

                    {chatConfig && (
                        <AIChatModal 
                            exercise={chatConfig.exercise}
                            initialMode={chatConfig.mode}
                            onClose={() => setChatConfig(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
